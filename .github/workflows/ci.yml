name: ci
on:
  - push
  - pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
    env:
      MONGO_HOST: 'mongo:27017'
      TZ: 'Asia/Tokyo'
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true
      - name: rubocop
        run: bundle exec rubocop
